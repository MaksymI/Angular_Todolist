<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <title>Simple Todo List App</title>
    <script src="libs/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/todoListCtrl.js"></script>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
        <div ng-controller="todoListCtrl as todoListCtrl">
            <h3>ToDo:  <span> {{todoListCtrl.remaining()}} of {{todoListCtrl.todos.length}} remaining</span>
      [<a href="" ng-click="todoListCtrl.archive()">archive</a>] <span> [<a href="" ng-click="todoListCtrl.reset()">undo archive</a>] </span> </h3>
            <div class="form">
                <form class="input-group" ng-submit="todoListCtrl.addTodo()">
                    <input type="text" class="form-control" ng-model="todoListCtrl.todoText"> <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="todoListCtrl.addTodo()"><span
              class="glyphicon glyphicon-plus"></span> Add Task</button>
                    </span>
                </form>
            </div>
            <hr/>
            <ul class="list-group">
                <li class="list-group-item clearfix task" ng-repeat="todo in todoListCtrl.todos" ng-class="{disabled: todo.done}">
                    <label class="lead">
                        <input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todoListCtrl.todos.indexOf(todo)+1}}) {{todo.text}}</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
